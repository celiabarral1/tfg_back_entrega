name: backendWebEmotions
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Backend básico
  - flask=3.0.3
  - flask-cors=5.0.0
  - sqlalchemy=2.0.41
  - alembic=1.16.1

  # Audio y multimedia
  - pyaudio=0.2.14
  - pydub=0.25.1
  - torchaudio=2.7.0
  - torch=2.7.0
  - pytorch-cuda=11.8  # para GPU
  - ffmpeg=4.4
  - av=14.0.0
  - pysoundfile=0.13.1

  # Procesamiento del lenguaje y modelos
  - transformers=4.52.3
  - tokenizers=0.21.1
  - sentencepiece=0.2.0
  - pip
  - pip:
      - whisperx==3.3.4
      - faster-whisper==1.1.1

  # Pyannote (ecosistema completo)
  - pyannote-audio=3.3.2
  - pyannote-pipeline=3.0.1
  - pyannote-core=5.0.0
  - pyannote-database=5.1.3
  - pyannote-metrics=3.2.1

  # SpeechBrain
  - speechbrain=1.0.3

  # Machine learning
  - scikit-learn=1.6.1
  - pytorch-lightning=2.5.1
  - torchmetrics=1.7.1
  - lightning=2.5.1
  - optuna=4.3.0

  # Visualización y análisis
  - matplotlib=3.10.3
  - pandas=2.2.3
  - numpy=2.2.6
  - scipy=1.15.3
  - seaborn
  - tqdm=4.67.1

  # Utilidades varias
  - huggingface_hub=0.32.1
  - omegaconf=2.3.0
  - protobuf=6.31.0
  - requests=2.32.3
  - rich=14.0.0
  - coloredlogs=15.0.1
  - colorlog=6.9.0

  # Otros requerimientos
  - fsspec=2024.6.1
  - pycparser=2.22
  - typing_extensions=4.12.2
  - certifi=2024.8.30
  - werkzeug=3.1.2
  - python-dateutil=2.9.0.post0
  - markupsafe=3.0.2
  - jinja2=3.1.4
  - itsdangerous=2.2.0
